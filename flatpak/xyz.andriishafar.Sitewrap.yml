app-id: xyz.andriishafar.Sitewrap
runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: sitewrap
finish-args:
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc
  - --talk-name=org.freedesktop.portal.Desktop
  # CEF runtime expectations (placeholders until the cef module is filled in)
  - --env=SITEWRAP_CEF_ROOT=/app/lib/cef
  - --env=CEF_ROOT=/app/lib/cef
  - --env=LD_LIBRARY_PATH=/app/lib/cef:/app/lib
  - --env=CEF_FORCE_SANDBOX=0
  # Uncomment if audio/WebRTC is needed sooner
  # - --socket=pulseaudio
  # - --socket=pipewire-0
modules:
  # Placeholder CEF module: replace with a concrete source (prebuilt bundle or build)
  - name: cef
    buildsystem: simple
    build-commands:
      - install -d /app/cef
      - 'echo "TODO: install CEF bundle here" > /app/cef/README.cef'

  - name: sitewrap
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/sitewrap/cargo
    build-commands:
      - |
        mkdir -p .cargo
        cat > .cargo/config.toml << EOF
        [source.crates-io]
        replace-with = "vendored-sources"
        [source.vendored-sources]
        directory = "cargo/vendor"
        EOF
      - cargo --offline build --release
      - install -Dm755 target/release/sitewrap /app/bin/sitewrap
      - install -Dm644 flatpak/xyz.andriishafar.Sitewrap.desktop /app/share/applications/xyz.andriishafar.Sitewrap.desktop
      - install -Dm644 flatpak/icons/xyz.andriishafar.Sitewrap.svg /app/share/icons/hicolor/scalable/apps/xyz.andriishafar.Sitewrap.svg
      - install -Dm644 flatpak/xyz.andriishafar.Sitewrap.metainfo.xml /app/share/metainfo/xyz.andriishafar.Sitewrap.metainfo.xml
    sources:
      - type: dir
        path: ..
      - cargo-sources.json
